<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Video player</title>
</head>

<body>

    <div class="wrapper">
        <div class="player">
            <video id="video" poster="images/poster.jpg" muted src="https://media.w3.org/2010/05/sintel/trailer.mp4" width="400"></video>
            <div class="player-overlay">
                <h2 class="player-title">MÃºsica para reproducir</h2>
                <div class="player-action">
                    <button class="backward" id="backward" aria-label="retroceder 10 segundos" title="Retroceder 10 segundos"></button>
                    <button class="button" id="play" aria-label="reproducir" title="Reproducir"></button>
                    <button class="button" hidden id="pause" aria-label="pausar" title="Pausar"></button>
                    <button class="forward" id="forward" aria-label="adelantar 10 segundos" title="Adelantar 10 segundos"></button>
                </div>
            </div>
            <div class="player-progress">
                <input id="progress" type="range" min="0" value="0" step="1">
            </div>
        </div>
    </div>

    <script src="js/index.js"></script>

</body>

</html>
